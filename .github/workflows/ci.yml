name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  # 1. Continuous Integration (Unit Tests & Coverage)
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps
        run: npm install

      - name: Run tests
        run: npm run test:coverage

  # 2. Performance Testing (k6)
  performance:
    runs-on: ubuntu-latest
    needs: ci # Τρέχει μόνο αν περάσει το CI
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Start Node.js server
        run: |
          # Ξεκινάμε τον server στο παρασκήνιο
          # Χρησιμοποιούμε dummy DATABASE_URL για να σηκωθεί ο server στο CI
          export DATABASE_URL="mongodb://localhost:27017/testDB"
          export SERVER_SECRET="performance_test_secret"
          nohup node server.js > server.log 2>&1 & 
          echo "Server started with PID $!"
      
      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/api > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting for server... (attempt $i/30)"
            sleep 2
          done
          echo "Server failed to start"
          cat server.log
          exit 1

      - name: Setup K6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 Load Test
        uses: grafana/run-k6-action@v1
        with:
          path: tests/k6/load_test.js

      - name: Run k6 Spike Test
        uses: grafana/run-k6-action@v1
        with:
          path: tests/k6/spike_test.js

  # 3. Continuous Deployment (Render)
  cd:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: performance
    steps:
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key:  ${{ secrets.RENDER_API_KEY }}